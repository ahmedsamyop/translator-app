<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator App</title>
  <!-- Normalize File -->
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <!-- Css File-->
  <link rel="stylesheet" href="./assets/css/main.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./assets/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;800&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <div class="app">

      <div class="text-io">
        <textarea class="input-text" placeholder="Enter text"></textarea>
        <textarea class="output-text" placeholder="Translation" readonly disabled></textarea>
      </div>

      <ul class="controls">
        
        <li class="row">

          <div class="icons">
            <div class="sound" data-icon="input">
              <i class="fas fa-volume-up"></i>
            </div>
            <div class="copy" data-icon="input">
              <i class="fas fa-copy"></i>
            </div>
          </div>

          <select></select>

        </li>

        <li class="exchange"> <i class="fas fa-exchange-alt"></i> </li>


        <li class="row">

          <select></select>

          <div class="icons">
            <div class="sound" data-icon="output">
              <i class="fas fa-volume-up"></i>
            </div>
            <div class="copy" data-icon="output">
              <i class="fas fa-copy"></i>
            </div>
          </div>

        </li>

      </ul>

      <button id="btn">Translate Text</button>
      
    </div>
  </div>




  <script src="./assets/js/all.min.js"></script>
  <script src="./assets/js/countries.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
